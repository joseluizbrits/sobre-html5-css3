<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Mobile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <a id="logo" href="#">BLOCO</a>
        <nav id="nav">
            <ul id="menu" role="menu"> <!-- role é para ACESSIBILIDADE -->
                <li><a href="/">Sobre</a></li>
                <li><a href="/">Produtos</a></li>
                <li><a href="/">Portfólio</a></li>
                <li><a href="/">Contato</a></li>
            </ul>
            <!-- todo parâmetro aria é para ACESSIBILIDADE -->
            <button id="btn-mobile" aria-label="Abrir Menu" aria-haspopup="true" aria-controls="menu" aria-expanded="false">
                <span id="hamburguer"></span>
            </button>
        </nav>
    </header>
    <script src="index.js"></script>
</body>
</html>
