<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" autocomplete="on">
        <fieldset style="max-width: 350px;">
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imasculino" value="M" checked><label for="imasculino">Masculino</label><br>
            <input type="radio" name="sexo" id="ifeminino" value="F"><label for="ifeminino">Feminino</label>
        </fieldset>

        <fieldset style="max-width: 350px;">
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="basquete" id="ibasquete" checked><label for="ibasquete">Basquete</label><br>
            <input type="checkbox" name="futebol" id="ifutebol" checked><label for="ifutebol">Futebol</label><br>
            <input type="checkbox" name="natacao" id="inatacao"><label for="inatacao">Natação</label><br>
            <input type="checkbox" name="tenis" id="itenis"><label for="itenis">Tênis</label>

        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
